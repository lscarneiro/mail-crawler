<div class="container-fluid">
  <div class="row align-items-center">
    <div class="col">
      <div class="row justify-content-center">
        <div class="col-xs-10 col-md-4 col-xl-2 text-center">
          <h1>Mail Crawler</h1>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-xs-10 col-md-4 col-xl-2">
          <form [formGroup]="formGroup">
            <div class="form-group login">
              <input type="email" formControlName="email" required class="form-control" placeholder="Email">
            </div>
            <div class="form-group password">
              <input type="password" formControlName="password" required class="form-control" placeholder="Senha">
            </div>
            <button type="submit" (click)="login()" class="btn btn-primary btn-block">Acessar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
